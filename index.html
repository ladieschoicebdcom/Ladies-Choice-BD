  <script>
  // Simple nav toggle for mobile
  (function(){
    const btn = document.getElementById('navToggle');
    const nav = document.getElementById('mainNav');

    if (!btn || !nav) return;

    btn.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true' || false;
      this.setAttribute('aria-expanded', String(!expanded));
      nav.classList.toggle('open');
    });

    // Optional: close nav when clicking outside (mobile)
    document.addEventListener('click', function(e) {
      if (!nav.classList.contains('open')) return;
      const inside = nav.contains(e.target) || btn.contains(e.target);
      if (!inside) nav.classList.remove('open'), btn.setAttribute('aria-expanded','false');
    });
  })();
  </script>
